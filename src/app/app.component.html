<h1>Nedbank</h1>
<input type="text" [(ngModel)]="language" />
<button (click)="addLanguage()">Add</button>
<button (click)="deleteFirst()">Delete</button>

<h1>Language</h1>
<ul>
  <li *ngFor="let lang of listOfLanguages">{{ lang }}</li>
</ul>
<strong *ngIf="listOfLanguages.length > 3"
  >Congrats!! You know more than three Language</strong
>
